  name: GetIntersectionDepth(RectangleF, RectangleF)
  nameWithType: RectangleExtensions.GetIntersectionDepth(RectangleF, RectangleF)
  fullName: Fantas.RectangleExtensions.GetIntersectionDepth(System.Drawing.RectangleF, System.Drawing.RectangleF)
  type: Method
  source:
    href: https://github.com/codefoco/Fantas/blob/505d983d64ecd91cc52e88237da8885e47073e31/src/Extensions/RectangleExtensions.cs
  assemblies:
  - Fantas
  namespace: Fantas
  summary: Calculates the signed depth of intersection between two rectangles.
  example: []
  syntax:
    content: public static Vector2 GetIntersectionDepth(this RectangleF rectA, RectangleF rectB)
    parameters:
    - id: rectA
      type: System.Drawing.RectangleF
    - id: rectB
      type: System.Drawing.RectangleF
    return:
      type: System.Numerics.Vector2
      description: >-
        The amount of overlap between two intersecting rectangles. These

        depth values can be negative depending on which wides the rectangles

        intersect. This allows callers to determine the correct direction

        to push objects in order to resolve collisions.

        If the rectangles are not intersecting, Vector2.Zero is returned.
    content.vb: Public Shared Function GetIntersectionDepth(rectA As RectangleF, rectB As RectangleF) As Vector2
  overload: Fantas.RectangleExtensions.GetIntersectionDepth*
