  assemblies:
  - Fantas
  namespace: Fantas
  summary: >-
    Use this flag to DON'T change the Graphics device

    resolution on FullScreen mode

    This can be used when you want to avoid failure asking

    for a resolution that is not available on FS.

    On the other hand if you have a HighDPI display your

    frame rate can drop a lot
  example: []
  syntax:
    content: UseDisplayResolutionOnFullScreen = 2
    return:
      type: Fantas.GameOptions
